  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Kanit', sans-serif;
      background: radial-gradient(circle at top left, #1e1e2f, #0e0e1a);
      color: #eee;
      line-height: 1.8;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 3rem;
      box-shadow: 0 2px 20px rgba(255, 64, 129, 0.1);
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 45px;
      margin-right: 12px;
    }

    .logo span {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff4081;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ccc;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -5px;
      background-color: #ff4081;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #ff4081;
    }

    .container {
      max-width: 1000px;
      margin: 4rem auto;
      background: #1a1a2b;
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: #ff4081;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .video-wrapper {
      margin-bottom: 3rem;
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: none;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #aaa;
      font-size: 1rem;
      background-color: #151525;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4081;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 99;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 1rem;
      }
      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
