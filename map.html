<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kijnaphat | Explore the interactive map of SWU campus by a geospatial enthusiast from SWU.">
  <meta property="og:title" content="Kijnaphat | SWU Campus Map">
  <meta property="og:description" content="Interactive Google Map of Srinakharinwirot University">
  <meta property="og:image" content="image/preview.jpg">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#ff4081">
  <title>Kijnaphat | SWU Map</title>
  <link rel="icon" href="image/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Kanit', sans-serif;
      background: radial-gradient(circle at top left, #1e1e2f, #0e0e1a);
      color: #eee;
      line-height: 1.8;
    }

    header {
      position: sticky;
      top: 0;
      background: #111;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 3rem;
      box-shadow: 0 4px 12px rgba(255, 64, 129, 0.1);
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 45px;
      margin-right: 12px;
    }

    .logo span {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff4081;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ccc;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -5px;
      background-color: #ff4081;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #ff4081;
    }

    .container {
      max-width: 1000px;
      margin: 4rem auto;
      background: #1a1a2b;
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      color: #ff4081;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      max-width: 100%;
      height: 450px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: none;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #aaa;
      font-size: 1rem;
      background-color: #151525;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4081;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 99;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 1rem;
      }
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="image/SWU_Logo_EN_Color (1).png" alt="SWU Logo">
      <span>Kijnaphat | SWU</span>
    </div>
    <nav>
      <a href="index.html">Homepage</a>
      <a href="youtube.html">YouTube</a>
      <a href="map.html">Map</a>
      <a href="qgis2web.html">QGIS2Web</a>
    </nav>
  </header>

  <div class="container">
    <h2>üìç SWU Map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.589443419927!2d100.56372867580347!3d13.743288497489154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29ee109dab6e1%3A0xfd15aa1c632d9677!2sSrinakharinwirot%20University!5e0!3m2!1sen!2sth!4v1742892715813!5m2!1sen!2sth" 
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <footer>
    ¬© 2025 Kijnaphat @ SWU | Let's Explore the Campus! üó∫Ô∏è
  </footer>

  <button id="scrollTopBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">‚¨ÜÔ∏è</button>
</body>
</html>
